<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الأدوار والصلاحيات - نظام بابل</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
    />
    <style>
      .roles-container {
        display: grid;
        grid-template-columns: 350px 1fr;
        gap: 20px;
        height: calc(100vh - 180px);
      }

      .roles-list-card {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .roles-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .role-item {
        padding: 15px;
        border-radius: 12px;
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .role-item:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .role-item.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      .role-info h4 {
        margin: 0 0 5px 0;
        font-size: 16px;
      }

      .role-info p {
        margin: 0;
        font-size: 12px;
        opacity: 0.8;
      }

      .permissions-card {
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .permissions-header {
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .permissions-grid {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }

      .permission-group {
        margin-bottom: 30px;
      }

      .group-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 8px;
        border-bottom: 2px solid var(--primary-color);
      }

      .module-row {
        display: grid;
        grid-template-columns: 200px 1fr;
        gap: 20px;
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
        align-items: center;
      }

      .module-row:last-child {
        border-bottom: none;
      }

      .module-name {
        font-weight: 500;
      }

      .actions-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .action-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background 0.2s;
      }

      .action-checkbox:hover {
        background: rgba(var(--primary-rgb), 0.1);
      }

      .action-checkbox input {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        opacity: 0.6;
        text-align: center;
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .badge-system {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: 600;
      }

      .role-item.active .badge-system {
        background: rgba(255, 255, 255, 0.3);
      }

      @media (max-width: 1000px) {
        .roles-container {
          grid-template-columns: 1fr;
          height: auto;
        }
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="app-container">
      <!-- Sidebar will be injected here -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <div class="logo-icon">B</div>
            <span>نظام بابل</span>
          </div>
        </div>
        <nav class="sidebar-nav"></nav>
      </aside>

      <main class="main-content">
        <header class="top-header">
          <div class="header-right">
            <button id="sidebarToggle" class="icon-btn">
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              >
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
            <div class="page-title">
              <h1>الأدوار والصلاحيات</h1>
              <p>إدارة الأدوار الوظيفية وصلاحيات الوصول للنظام</p>
            </div>
          </div>
          <div class="header-left">
            <div class="user-info">
              <div class="user-text">
                <span id="userNameDisplay">...</span>
                <span id="userRoleBadge" class="badge">...</span>
              </div>
              <div class="user-avatar">
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="currentColor"
                >
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </header>

        <div class="content-wrapper">
          <div class="roles-container">
            <!-- Roles List -->
            <div class="card roles-list-card">
              <div class="card-header">
                <h3>الأدوار الوظيفية</h3>
                <button
                  class="btn btn-primary btn-sm"
                  onclick="openCreateRoleModal()"
                >
                  <span>+ دور جديد</span>
                </button>
              </div>
              <div class="roles-list" id="rolesList">
                <!-- Roles will be loaded here -->
              </div>
            </div>

            <!-- Permissions Grid -->
            <div class="card permissions-card">
              <div id="permissionsLoading" class="empty-state">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M12 6v6l4 2"></path>
                </svg>
                <p>اختر دوراً لعرض وتعديل صلاحياته</p>
              </div>

              <div id="permissionsEditor" style="display: none">
                <div class="permissions-header">
                  <div>
                    <h3 id="selectedRoleName">...</h3>
                    <p id="selectedRoleDesc" class="text-muted">...</p>
                  </div>
                  <div class="header-actions">
                    <button
                      class="btn btn-secondary"
                      id="btnDeleteRole"
                      style="display: none"
                    >
                      حذف الدور
                    </button>
                    <button class="btn btn-primary" id="btnSavePermissions">
                      حفظ الصلاحيات
                    </button>
                  </div>
                </div>
                <div class="permissions-grid" id="permissionsGrid">
                  <!-- Module permissions will be loaded here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Create Role Modal -->
    <div id="createRoleModal" class="dialog-overlay">
      <div class="dialog">
        <div class="dialog-header">
          <h3>إضافة دور وظيفي جديد</h3>
          <button class="close-btn" onclick="closeDialog('createRoleModal')">
            &times;
          </button>
        </div>
        <form id="createRoleForm">
          <div class="dialog-body">
            <div class="form-group">
              <label>كود الدور (إنجليزي)</label>
              <input
                type="text"
                name="role_key"
                placeholder="مثال: inventory_manager"
                required
              />
              <p class="help-text">
                يستخدم برمجياً، أحرف صغيرة وشرطة سفلية فقط
              </p>
            </div>
            <div class="form-group">
              <label>اسم الدور (بالعربي)</label>
              <input
                type="text"
                name="role_name_ar"
                placeholder="مثال: مدير المستودع"
                required
              />
            </div>
            <div class="form-group">
              <label>اسم الدور (بالإنجليزي)</label>
              <input
                type="text"
                name="role_name_en"
                placeholder="مثال: Inventory Manager"
              />
            </div>
            <div class="form-group">
              <label>الوصف</label>
              <textarea
                name="description"
                rows="3"
                placeholder="وصف مهام هذا الدور..."
              ></textarea>
            </div>
          </div>
          <div class="dialog-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeDialog('createRoleModal')"
            >
              إلغاء
            </button>
            <button type="submit" class="btn btn-primary">حفظ</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="roles.js"></script>
  </body>
</html>
