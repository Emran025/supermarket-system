<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المستخدمين - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="../../assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <!-- Main Content -->
      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة المستخدمين</h1>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 1rem;
                border-left: 1px solid var(--border-color);
                padding-left: 1rem;
                margin-left: 1rem;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
            <button id="addUserBtn" class="btn btn-primary">
              <i class="fas fa-user-plus"></i> إضافة مستخدم
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="sales-card animate-slide">
          <h3>قائمة المستخدمين</h3>
          <div class="table-container">
            <div class="table-wrapper">
              <table id="users-table">
                <thead>
                  <tr>
                    <th>اسم المستخدم</th>
                    <th>الصلاحية</th>
                    <th>المدير المباشر</th>
                    <th>الحالة</th>
                    <th>تاريخ الإنشاء</th>
                    <th>أضيف بواسطة</th>
                    <th>الإجراءات</th>
                  </tr>
                </thead>
                <tbody id="usersTable">
                  <tr>
                    <td colspan="7" style="text-align: center; padding: 2rem">
                      جاري التحميل...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div
              class="pagination-container"
              id="pagination-controls"
              style="display: none"
            ></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add User Dialog -->
    <div class="dialog-overlay" id="userModal">
      <div class="dialog">
        <div class="dialog-header">
          <h2 id="modalTitle">إضافة مستخدم جديد</h2>
          <button class="close-btn" onclick="closeUserModal()">&times;</button>
        </div>
        <div class="dialog-body">
          <form id="userForm">
            <div class="form-group">
              <label for="username">اسم المستخدم</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label for="password">كلمة المرور</label>
              <input type="password" id="password" required />
            </div>
            <div class="form-group">
              <label for="role_id">الدور الوظيفي</label>
              <select id="role_id" required>
                <option value="">جاري تحميل الأدوار...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="manager">المدير المباشر</label>
              <select id="manager">
                <option value="">-- لا يوجد --</option>
              </select>
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="submitUserForm()"
          >
            حفظ
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeUserModal()"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- Edit User Dialog -->
    <div class="dialog-overlay" id="editUserModal">
      <div class="dialog">
        <div class="dialog-header">
          <h2>تعديل المستخدم</h2>
          <button class="close-btn" onclick="closeEditUserModal()">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="editUserForm">
            <input type="hidden" id="editUserId" />
            <div class="form-group">
              <label for="edit_role_id">الدور الوظيفي</label>
              <select id="edit_role_id" required>
                <option value="">جاري تحميل الأدوار...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editManager">المدير المباشر</label>
              <select id="editManager">
                <option value="">-- لا يوجد --</option>
              </select>
            </div>
            <div class="form-group">
              <label>الحالة</label>
              <div class="checkbox-group">
                <input type="checkbox" id="editIsActive" />
                <label for="editIsActive">مفعل (نشط)</label>
              </div>
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="submitEditUserForm()"
          >
            تحديث
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeEditUserModal()"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../../assets/js/common.js"></script>
    <script src="users.js"></script>
  </body>
</html>
