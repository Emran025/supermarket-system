<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المستخدمين - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <!-- Main Content -->
      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة المستخدمين</h1>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="display: flex; align-items: center; gap: 1rem"
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
          </div>
        </div>

        <div id="alert-container"></div>
        <div class="content-body">
          <div class="card">
            <div class="card-header">
              <h3>قائمة المستخدمين</h3>
              <button id="addUserBtn" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> إضافة مستخدم
              </button>
            </div>
            <div class="table-responsive">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>اسم المستخدم</th>
                    <th>الصلاحية</th>
                    <th>المدير المباشر</th>
                    <th>الحالة</th>
                    <th>تاريخ الإنشاء</th>
                    <th>الإجراءات</th>
                  </tr>
                </thead>
                <tbody id="usersTable">
                  <tr>
                    <td colspan="6" class="text-center">جاري التحميل...</td>
                  </tr>
                </tbody>
              </table>
              <div
                class="pagination-container"
                id="pagination-controls"
                style="display: none; margin-top: 1rem"
              ></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add User Modal -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">إضافة مستخدم جديد</h2>
        <form id="userForm">
          <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="role">الدور (Role)</label>
            <select id="role" required>
              <option value="sales">Sales (مبيعات)</option>
              <option value="admin">Admin (مدير)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="manager">المدير المباشر</label>
            <select id="manager">
              <option value="">-- لا يوجد --</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">حفظ</button>
        </form>
      </div>
    </div>

    <!-- Edit Permissions Modal (Simplified for just role/status toggle) -->
    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h2>تعديل المستخدم</h2>
        <form id="editUserForm">
          <input type="hidden" id="editUserId" />
          <div class="form-group">
            <label for="editRole">الدور (Role)</label>
            <select id="editRole" required>
              <option value="sales">Sales (مبيعات)</option>
              <option value="admin">Admin (مدير)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="editManager">المدير المباشر</label>
            <select id="editManager">
              <option value="">-- لا يوجد --</option>
            </select>
          </div>
          <div class="form-group">
            <label>الحالة</label>
            <div class="checkbox-group">
              <input type="checkbox" id="editIsActive" />
              <label for="editIsActive">مفعل (نشط)</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">تحديث</button>
        </form>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="common.js"></script>
    <script src="users.js"></script>
  </body>
</html>
