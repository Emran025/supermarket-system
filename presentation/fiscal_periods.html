<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الفترات المالية - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>الفترات المالية</h1>
          <div class="header-actions">
            <span id="current-date" class="stat-label"></span>
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 1rem;
                border-right: 1px solid var(--border-color);
                padding-right: 1rem;
                margin-right: 1rem;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
            <button class="btn btn-primary" onclick="showCreateModal()">
              <i class="fas fa-plus"></i> فترة جديدة
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>اسم الفترة</th>
                <th>تاريخ البداية</th>
                <th>تاريخ النهاية</th>
                <th>الحالة</th>
                <th>مقفلة</th>
                <th>مغلقة</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody id="periods-table-body"></tbody>
          </table>
        </div>
        <div class="pagination" id="periods-pagination"></div>
      </main>
    </div>

    <!-- Create/Edit Modal -->
    <div id="period-modal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">فترة مالية جديدة</h2>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="period-form">
            <input type="hidden" id="period-id" />
            <div class="form-group">
              <label>اسم الفترة *</label>
              <input type="text" id="period-name" class="form-input" required />
            </div>
            <div class="form-group">
              <label>تاريخ البداية *</label>
              <input type="date" id="period-start" class="form-input" required />
            </div>
            <div class="form-group">
              <label>تاريخ النهاية *</label>
              <input type="date" id="period-end" class="form-input" required />
            </div>
            <div class="modal-actions">
              <button type="button" class="btn btn-secondary" onclick="closeModal()">
                إلغاء
              </button>
              <button type="submit" class="btn btn-primary">
                حفظ
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="fiscal_periods.js"></script>
  </body>
</html>
