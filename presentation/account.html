<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعدادات الحساب - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <!-- Main Content -->
      <main class="content animate-fade">
        <div class="page-header">
          <h1>إعدادات الحساب</h1>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="display: flex; align-items: center; gap: 1rem"
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
          </div>
        </div>

        <div id="alert-container"></div>
        <div class="content-body">
          <div class="settings-grid">
            <!-- Password Change -->
            <div class="section-card">
              <h3>تغيير كلمة المرور</h3>
              <form id="changePasswordForm">
                <div class="form-group">
                  <label for="currentPassword">كلمة المرور الحالية</label>
                  <input type="password" id="currentPassword" required />
                </div>
                <div class="form-group">
                  <label for="newPassword">كلمة المرور الجديدة</label>
                  <input
                    type="password"
                    id="newPassword"
                    required
                    minlength="6"
                  />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">تأكيد كلمة المرور الجديدة</label>
                  <input type="password" id="confirmPassword" required />
                </div>
                <button type="submit" class="btn btn-primary">
                  تحديث كلمة المرور
                </button>
              </form>
            </div>

            <!-- Active Sessions -->
            <div class="section-card">
              <h3>الجلسات النشطة</h3>
              <p class="text-muted">
                قائمة بالأجهزة التي تم تسجيل الدخول منها مؤخراً.
              </p>
              <div class="table-responsive">
                <table class="data-table">
                  <thead>
                    <tr>
                      <th>الجهاز / المتصفح</th>
                      <th>IP Address</th>
                      <th>تاريخ الدخول</th>
                      <th>الحالة</th>
                    </tr>
                  </thead>
                  <tbody id="sessionsTable">
                    <tr>
                      <td colspan="4" class="text-center">جاري التحميل...</td>
                    </tr>
                  </tbody>
                </table>
                <div
                  class="pagination-container"
                  id="pagination-controls"
                  style="display: none; margin-top: 1rem"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="common.js"></script>
    <script src="account.js"></script>
  </body>
</html>
