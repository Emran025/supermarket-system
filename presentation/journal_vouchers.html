<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سندات القيد - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .jv-entry-row {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 2fr 1fr;
        gap: 1rem;
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        align-items: center;
      }
      .jv-entry-row:last-child {
        border-bottom: none;
      }
      .entry-actions {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
      }
      .debit-credit-toggle {
        display: flex;
        gap: 0.5rem;
      }
      .debit-credit-toggle button {
        flex: 1;
        padding: 0.5rem;
        border: 2px solid var(--border-color);
        background: white;
        border-radius: var(--radius-sm);
        cursor: pointer;
      }
      .debit-credit-toggle button.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }
      .total-row {
        background: var(--primary-subtle);
        font-weight: 600;
        padding: 1rem;
        border-top: 2px solid var(--primary-color);
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>سندات القيد</h1>
          <div class="header-actions">
            <button class="btn btn-primary" onclick="showCreateModal()">
              <i class="fas fa-plus"></i> سند قيد جديد
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="filter-section" style="background: white; padding: 1.5rem; border-radius: var(--radius-lg); margin-bottom: 1.5rem;">
          <input
            type="text"
            id="search-jv"
            class="form-input"
            placeholder="بحث في السندات..."
            onkeyup="searchJournalVouchers()"
          />
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>التاريخ</th>
                <th>رقم السند</th>
                <th>الوصف</th>
                <th>عدد القيود</th>
                <th>الإجمالي</th>
                <th>أنشئ بواسطة</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody id="jv-table-body"></tbody>
          </table>
        </div>
        <div class="pagination" id="jv-pagination"></div>
      </main>
    </div>

    <!-- Create/Edit Modal -->
    <div id="jv-modal" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 900px">
        <div class="modal-header">
          <h2 id="modal-title">سند قيد جديد</h2>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="jv-form">
            <input type="hidden" id="jv-id" />
            <div class="form-group">
              <label>تاريخ السند *</label>
              <input
                type="date"
                id="jv-date"
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label>الوصف *</label>
              <textarea
                id="jv-description"
                class="form-input"
                rows="2"
                required
              ></textarea>
            </div>
            
            <div style="margin: 1.5rem 0">
              <h3 style="margin-bottom: 1rem">القيود</h3>
              <div id="jv-entries-container"></div>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addEntryRow()"
              >
                <i class="fas fa-plus"></i> إضافة قيد
              </button>
            </div>

            <div class="total-row">
              <div style="display: flex; justify-content: space-between; align-items: center">
                <span>إجمالي المدين:</span>
                <span id="total-debit" class="debit-amount">0.00</span>
              </div>
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem">
                <span>إجمالي الدائن:</span>
                <span id="total-credit" class="credit-amount">0.00</span>
              </div>
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid var(--border-color)">
                <span>الفرق:</span>
                <span id="total-diff" style="font-weight: 600">0.00</span>
              </div>
            </div>

            <div class="modal-actions">
              <button type="button" class="btn btn-secondary" onclick="closeModal()">
                إلغاء
              </button>
              <button type="submit" class="btn btn-primary">
                حفظ
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="journal_vouchers.js"></script>
  </body>
</html>
