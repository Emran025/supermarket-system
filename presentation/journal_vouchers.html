<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سندات القيد - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .jv-entry-row {
        display: grid;
        grid-template-columns: 1.5fr 140px 1fr 1.5fr 40px;
        gap: 0.75rem;
        padding: 0.75rem 0.5rem;
        border-bottom: 1px solid #f1f5f9;
        align-items: center;
      }
      .jv-entry-row:last-child {
        border-bottom: none;
      }
      .debit-credit-toggle {
        display: flex;
        gap: 0;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        overflow: hidden;
      }
      .debit-credit-toggle button {
        flex: 1;
        padding: 0.5rem;
        border: none;
        background: #f8fafc;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
        transition: all 0.2s;
        color: var(--text-secondary);
      }
      .debit-credit-toggle button.active {
        background: var(--primary-color);
        color: white;
      }
      .total-row {
        background: #f8fafc;
        font-weight: 700;
        padding: 1.25rem;
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-color);
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <header class="page-header">
          <div class="header-title">
            <h1>سندات القيد</h1>
            <p>إدارة القيود اليدوية والتسويات المحاسبية</p>
          </div>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 10px;
                margin-left: 15px;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span id="userRoleBadge" class="badge"></span>
            </div>
            <button class="btn btn-primary" onclick="showCreateModal()">
              <i class="fas fa-plus"></i> سند قيد جديد
            </button>
          </div>
        </header>

        <div id="alert-container"></div>

        <div
          class="filter-section"
          style="
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
          "
        >
          <input
            type="text"
            id="search-jv"
            class="form-input"
            placeholder="بحث في السندات..."
            onkeyup="searchJournalVouchers()"
          />
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>التاريخ</th>
                <th>رقم السند</th>
                <th>الوصف</th>
                <th>عدد القيود</th>
                <th>الإجمالي</th>
                <th>أنشئ بواسطة</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody id="jv-table-body"></tbody>
          </table>
        </div>
        <div class="pagination" id="jv-pagination"></div>
      </main>
    </div>

    <!-- Create/Edit Dialog -->
    <div id="jv-modal" class="dialog-overlay">
      <div class="dialog" style="max-width: 900px">
        <div class="dialog-header">
          <h2 id="modal-title">سند قيد جديد</h2>
          <button class="close-btn" onclick="closeDialog('jv-modal')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="jv-form">
            <input type="hidden" id="jv-id" />
            <div class="form-group" style="max-width: 300px">
              <label>تاريخ السند *</label>
              <input type="date" id="jv-date" class="form-input" required />
            </div>
            <div class="form-group">
              <label>الوصف *</label>
              <textarea
                id="jv-description"
                class="form-input"
                rows="2"
                required
              ></textarea>
            </div>

            <div style="margin: 2rem 0">
              <h3 style="margin-bottom: 1.5rem; font-weight: 700">القيود</h3>
              <div id="jv-entries-container"></div>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addEntryRow()"
                style="margin-top: 1rem"
              >
                <i class="fas fa-plus"></i> إضافة قيد
              </button>
            </div>

            <div class="total-row">
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <span>إجمالي المدين:</span>
                <span id="total-debit" class="debit-amount">0.00</span>
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-top: 0.5rem;
                "
              >
                <span>إجمالي الدائن:</span>
                <span id="total-credit" class="credit-amount">0.00</span>
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-top: 0.5rem;
                  padding-top: 0.5rem;
                  border-top: 1px solid var(--border-color);
                "
              >
                <span>الفرق:</span>
                <span id="total-diff" style="font-weight: 600">0.00</span>
              </div>
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeDialog('jv-modal')"
          >
            إلغاء
          </button>
          <button
            type="submit"
            form="jv-form"
            class="btn btn-primary"
            style="min-width: 120px"
          >
            <i class="fas fa-save"></i> حفظ السند
          </button>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="journal_vouchers.js"></script>
  </body>
</html>
