<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التسوية البنكية - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>التسوية البنكية</h1>
          <div class="header-actions">
            <button class="btn btn-primary" onclick="showCreateModal()">
              <i class="fas fa-plus"></i> تسوية جديدة
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>التاريخ</th>
                <th>رصيد البنك</th>
                <th>رصيد الدفتر</th>
                <th>الفرق</th>
                <th>ملاحظات</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody id="reconciliation-table-body"></tbody>
          </table>
        </div>
        <div class="pagination" id="reconciliation-pagination"></div>
      </main>
    </div>

    <!-- Create Reconciliation Modal -->
    <div id="reconciliation-modal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>تسوية جديدة</h2>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <form id="reconciliation-form">
            <div class="form-group">
              <label>تاريخ التسوية *</label>
              <input
                type="date"
                id="reconciliation-date"
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label>رصيد البنك *</label>
              <input
                type="number"
                id="bank-balance"
                class="form-input"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label>ملاحظات</label>
              <textarea
                id="reconciliation-notes"
                class="form-input"
                rows="3"
              ></textarea>
            </div>
            <div id="reconciliation-results" style="display: none; margin: 1rem 0; padding: 1rem; background: var(--primary-subtle); border-radius: var(--radius-md);">
              <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem">
                <span>رصيد الدفتر:</span>
                <strong id="ledger-balance-display">0.00</strong>
              </div>
              <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem">
                <span>رصيد البنك:</span>
                <strong id="bank-balance-display">0.00</strong>
              </div>
              <div style="display: flex; justify-content: space-between; padding-top: 0.5rem; border-top: 1px solid var(--border-color)">
                <span>الفرق:</span>
                <strong id="difference-display" class="balance-negative">0.00</strong>
              </div>
            </div>
            <div class="modal-actions">
              <button type="button" class="btn btn-secondary" onclick="closeModal()">
                إلغاء
              </button>
              <button type="button" class="btn btn-info" onclick="calculateReconciliation()">
                <i class="fas fa-calculator"></i> حساب
              </button>
              <button type="submit" class="btn btn-primary">
                حفظ
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="reconciliation.js"></script>
  </body>
</html>
