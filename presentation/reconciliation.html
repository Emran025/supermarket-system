<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التسوية البنكية - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <header class="page-header">
          <div class="header-title">
            <h1>التسوية البنكية</h1>
            <p>مطابقة أرصدة البنك مع السجلات المحاسبية للمتجر</p>
          </div>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 10px;
                margin-left: 15px;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span id="userRoleBadge" class="badge"></span>
            </div>
            <button class="btn btn-primary" onclick="showCreateModal()">
              <i class="fas fa-plus"></i> تسوية جديدة
            </button>
          </div>
        </header>

        <div id="alert-container"></div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>التاريخ</th>
                <th>رصيد البنك</th>
                <th>رصيد الدفتر</th>
                <th>الفرق</th>
                <th>ملاحظات</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody id="reconciliation-table-body"></tbody>
          </table>
        </div>
        <div class="pagination" id="reconciliation-pagination"></div>
      </main>
    </div>

    <!-- Create Reconciliation Dialog -->
    <div id="reconciliation-modal" class="dialog-overlay">
      <div class="dialog">
        <div class="dialog-header">
          <h2>تسوية جديدة</h2>
          <button
            class="close-btn"
            onclick="closeDialog('reconciliation-modal')"
          >
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="reconciliation-form">
            <div class="form-group">
              <label>تاريخ التسوية *</label>
              <input
                type="date"
                id="reconciliation-date"
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label>رصيد البنك *</label>
              <input
                type="number"
                id="bank-balance"
                class="form-input"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label>ملاحظات</label>
              <textarea
                id="reconciliation-notes"
                class="form-input"
                rows="3"
              ></textarea>
            </div>
            <div
              id="reconciliation-results"
              style="
                display: none;
                margin: 2rem 0;
                padding: 1.5rem;
                background: #f8fafc;
                border: 1px solid var(--border-color);
                border-radius: var(--radius-lg);
              "
            >
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  margin-bottom: 0.75rem;
                "
              >
                <span class="stat-label">رصيد الدفتر:</span>
                <strong
                  id="ledger-balance-display"
                  style="color: var(--text-primary)"
                  >0.00</strong
                >
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  margin-bottom: 0.75rem;
                "
              >
                <span class="stat-label">رصيد البنك:</span>
                <strong
                  id="bank-balance-display"
                  style="color: var(--text-primary)"
                  >0.00</strong
                >
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  padding-top: 0.75rem;
                  border-top: 1px solid var(--border-color);
                "
              >
                <span style="font-weight: 700">الفرق:</span>
                <strong
                  id="difference-display"
                  class="balance-negative"
                  style="font-size: 1.1rem"
                  >0.00</strong
                >
              </div>
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeDialog('reconciliation-modal')"
          >
            إلغاء
          </button>
          <button
            type="button"
            class="btn btn-info"
            onclick="calculateReconciliation()"
          >
            <i class="fas fa-calculator"></i> حساب الفرق
          </button>
          <button
            type="submit"
            form="reconciliation-form"
            class="btn btn-primary"
          >
            <i class="fas fa-save"></i> حفظ التسوية
          </button>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="reconciliation.js"></script>
  </body>
</html>
