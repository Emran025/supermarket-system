<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المصروفات - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة المصروفات</h1>
          <div
            class="search-container"
            style="
              flex: 1;
              max-width: 400px;
              margin: 0 2rem;
              position: relative;
            "
          >
            <input
              type="text"
              id="params-search"
              placeholder="بحث في الفئة أو الوصف..."
              style="
                width: 100%;
                padding: 0.75rem 2.5rem 0.75rem 1rem;
                padding-left: 3.5rem; /* Make space for button */
                border: 1px solid var(--border-color);
                border-radius: var(--radius-md);
                background: white;
                font-family: inherit;
                font-size: 0.95rem;
                transition: border-color 0.2s;
              "
              onfocus="this.style.borderColor = 'var(--primary-color)'"
              onblur="this.style.borderColor = 'var(--border-color)'"
            />
            <button
              id="search-btn"
              style="
                position: absolute;
                left: 0.5rem;
                top: 50%;
                transform: translateY(-50%);
                border: none;
                background: var(--primary-color);
                color: white;
                border-radius: var(--radius-sm);
                width: 32px;
                height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: background 0.2s;
              "
              onmouseover="this.style.background = 'var(--primary-dark)'"
              onmouseout="this.style.background = 'var(--primary-color)'"
              onclick="document.getElementById('params-search').dispatchEvent(new Event('input'));"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 1rem;
                border-left: 1px solid var(--border-color);
                padding-left: 1rem;
                margin-left: 1rem;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
            <button
              class="btn btn-primary"
              onclick="openAddDialog()"
              data-icon="plus"
            >
              إضافة مصروف جديد
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <div class="table-wrapper">
            <table id="expenses-table">
              <thead>
                <tr>
                  <th>الرقم</th>
                  <th>الفئة</th>
                  <th>المبلغ</th>
                  <th>التاريخ</th>
                  <th>الوصف</th>
                  <th>المسؤول</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody id="expenses-tbody">
                <tr>
                  <td colspan="7" style="text-align: center; padding: 2rem">
                    جاري التحميل...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="pagination-container"
            id="pagination-controls"
            style="display: none"
          ></div>
        </div>
      </main>
    </div>

    <!-- Expense Dialog -->
    <div class="dialog-overlay" id="expense-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2 id="expense-dialog-title">إضافة مصروف</h2>
          <button class="close-btn" onclick="closeDialog('expense-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="expense-form">
            <input type="hidden" id="expense-id" />
            <div class="form-group">
              <label for="expense-category">الفئة *</label>
              <select id="expense-category" required>
                <option value="">اختر الفئة...</option>
                <option value="Salaries">رواتب</option>
                <option value="Rent">إيجار</option>
                <option value="Electricity">كهرباء</option>
                <option value="Water">مياه</option>
                <option value="Internet">إنترنت</option>
                <option value="Maintenance">صيانة</option>
                <option value="Marketing">تسويق</option>
                <option value="Supplies">مستلزمات مكتبية</option>
                <option value="Others">أخرى</option>
              </select>
            </div>
            <div class="form-group">
              <label for="expense-amount">المبلغ *</label>
              <input
                type="number"
                id="expense-amount"
                step="0.01"
                min="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label for="expense-date">التاريخ *</label>
              <input type="datetime-local" id="expense-date" required />
            </div>
            <div class="form-group">
              <label for="expense-description">الوصف</label>
              <textarea id="expense-description" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="saveExpense()"
            id="save-expense-btn"
          >
            حفظ
          </button>
          <button
            type="button"
            class="btn"
            onclick="closeDialog('expense-dialog')"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="expenses.js"></script>
  </body>
</html>
