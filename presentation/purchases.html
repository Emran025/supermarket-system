<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المشتريات - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة المشتريات</h1>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 1rem;
                border-left: 1px solid var(--border-color);
                padding-left: 1rem;
                margin-left: 1rem;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
            <button
              class="btn btn-primary"
              onclick="openAddDialog()"
              data-icon="plus"
            >
              إضافة شراء جديد
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <div class="table-wrapper">
            <table id="purchases-table">
              <thead>
                <tr>
                  <th>الرقم</th>
                  <th>المنتج</th>
                  <th>الكمية</th>
                  <th>سعر الفاتورة</th>
                  <th>تاريخ الشراء</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody id="purchases-tbody">
                <tr>
                  <td colspan="6" style="text-align: center; padding: 2rem">
                    جاري التحميل...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="pagination-container"
            id="pagination-controls"
            style="display: none"
          ></div>
        </div>
      </main>
    </div>

    <!-- Purchase Dialog -->
    <div class="dialog-overlay" id="purchase-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2 id="purchase-dialog-title">إضافة شراء</h2>
          <button class="close-btn" onclick="closeDialog('purchase-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="purchase-form">
            <input type="hidden" id="purchase-id" />
            <div class="form-group">
              <label for="purchase-product">المنتج *</label>
              <select id="purchase-product" required>
                <option value="">اختر منتجاً...</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="purchase-unit-type">نوع الوحدة *</label>
                <select
                  id="purchase-unit-type"
                  required
                  onchange="onPurchaseUnitChange()"
                >
                  <option value="sub">وحدة صغرى (حبة)</option>
                  <option value="main">وحدة كبرى (كرتون)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="purchase-quantity">الكمية *</label>
                <input type="number" id="purchase-quantity" min="1" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="purchase-price">إجمالي سعر الفاتورة *</label>
                <input
                  type="number"
                  id="purchase-price"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="form-group">
                <label
                  id="unit-info-label"
                  style="
                    font-size: 0.9rem;
                    color: var(--text-secondary);
                    margin-top: 1.5rem;
                  "
                ></label>
              </div>
            </div>
            <div class="form-group">
              <label for="purchase-date">تاريخ الشراء *</label>
              <input type="datetime-local" id="purchase-date" required />
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="savePurchase()"
            id="save-purchase-btn"
          >
            حفظ
          </button>
          <button
            type="button"
            class="btn"
            onclick="closeDialog('purchase-dialog')"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- Confirm Dialog -->
    <div class="dialog-overlay" id="confirm-dialog">
      <div class="dialog" style="max-width: 400px; width: 90%">
        <div
          class="dialog-header"
          style="margin-bottom: 1rem; border-bottom: none"
        >
          <h2
            id="confirm-title"
            style="
              color: var(--danger-color);
              display: flex;
              align-items: center;
              gap: 0.5rem;
            "
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              style="width: 24px; height: 24px"
            >
              <path
                d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
            تأكيد الحذف
          </h2>
          <button class="close-btn" onclick="closeConfirmDialog(false)">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <p
            id="confirm-message"
            style="
              font-size: 1.1rem;
              color: var(--text-primary);
              margin: 0 0 2rem 0;
              line-height: 1.6;
            "
          >
            هل أنت متأكد؟
          </p>
        </div>
        <div class="dialog-footer" style="margin-top: 1rem; border-top: none">
          <button
            type="button"
            class="btn"
            style="background-color: var(--danger-color); color: white"
            id="confirm-yes-btn"
          >
            نعم، حذف
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeConfirmDialog(false)"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- View Dialog -->
    <div class="dialog-overlay" id="view-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2>تفاصيل الشراء</h2>
          <button class="close-btn" onclick="closeDialog('view-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body" id="view-dialog-body">
          <!-- Content will be populated by JavaScript -->
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn"
            onclick="closeDialog('view-dialog')"
          >
            إغلاق
          </button>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="purchases.js"></script>
  </body>
</html>
