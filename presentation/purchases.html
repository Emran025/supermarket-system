<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المشتريات - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة المشتريات</h1>
          <div
            class="search-container"
            style="
              flex: 1;
              max-width: 400px;
              margin: 0 2rem;
              position: relative;
            "
          >
            <input
              type="text"
              id="params-search"
              placeholder="بحث باسم المنتج، رقم الشراء، أو المستخدم..."
              style="
                width: 100%;
                padding: 0.75rem 2.5rem 0.75rem 1rem;
                padding-left: 3.5rem; /* Make space for button */
                border: 1px solid var(--border-color);
                border-radius: var(--radius-md);
                background: white;
                font-family: inherit;
                font-size: 0.95rem;
                transition: border-color 0.2s;
              "
              onfocus="this.style.borderColor = 'var(--primary-color)'"
              onblur="this.style.borderColor = 'var(--border-color)'"
            />
            <button
              id="search-btn"
              style="
                position: absolute;
                left: 0.5rem;
                top: 50%;
                transform: translateY(-50%);
                border: none;
                background: var(--primary-color);
                color: white;
                border-radius: var(--radius-sm);
                width: 32px;
                height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: background 0.2s;
              "
              onmouseover="this.style.background = 'var(--primary-dark)'"
              onmouseout="this.style.background = 'var(--primary-color)'"
              onclick="document.getElementById('params-search').dispatchEvent(new Event('input'));"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 1rem;
                border-left: 1px solid var(--border-color);
                padding-left: 1rem;
                margin-left: 1rem;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
            <button
              class="btn btn-secondary"
              onclick="openRequestsDialog()"
              style="margin-left: 0.5rem"
            >
              طلبات الشراء
            </button>
            <button
              class="btn btn-primary"
              onclick="openAddDialog()"
              data-icon="plus"
            >
              إضافة شراء جديد
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <div class="table-wrapper">
            <table id="purchases-table">
              <thead>
                <tr>
                  <th>الرقم</th>
                  <th>المنتج</th>
                  <th>الكمية</th>
                  <th>سعر الفاتورة</th>
                  <th>تاريخ الشراء</th>
                  <th>المسؤول</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody id="purchases-tbody">
                <tr>
                  <td colspan="7" style="text-align: center; padding: 2rem">
                    جاري التحميل...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="pagination-container"
            id="pagination-controls"
            style="display: none"
          ></div>
        </div>
      </main>
    </div>

    <!-- Purchase Dialog -->
    <div class="dialog-overlay" id="purchase-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2 id="purchase-dialog-title">إضافة شراء</h2>
          <button class="close-btn" onclick="closeDialog('purchase-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="purchase-form">
            <input type="hidden" id="purchase-id" />
            <div class="form-group">
              <label for="purchase-product">المنتج *</label>
              <select id="purchase-product" required>
                <option value="">اختر منتجاً...</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="purchase-unit-type">نوع الوحدة *</label>
                <select
                  id="purchase-unit-type"
                  required
                  onchange="onPurchaseUnitChange()"
                >
                  <option value="sub">وحدة صغرى (حبة)</option>
                  <option value="main">وحدة كبرى (كرتون)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="purchase-quantity">الكمية *</label>
                <input type="number" id="purchase-quantity" min="1" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="purchase-price">إجمالي سعر الفاتورة *</label>
                <input
                  type="number"
                  id="purchase-price"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="form-group">
                <label
                  id="unit-info-label"
                  style="
                    font-size: 0.9rem;
                    color: var(--text-secondary);
                    margin-top: 1.5rem;
                  "
                ></label>
              </div>
            </div>
            <div class="form-group">
              <label for="purchase-date">تاريخ الشراء *</label>
              <input type="datetime-local" id="purchase-date" required />
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="savePurchase()"
            id="save-purchase-btn"
          >
            حفظ
          </button>
          <button
            type="button"
            class="btn"
            onclick="closeDialog('purchase-dialog')"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- Confirm Dialog -->
    <div class="dialog-overlay" id="confirm-dialog">
      <div class="dialog" style="max-width: 400px; width: 90%">
        <div
          class="dialog-header"
          style="margin-bottom: 1rem; border-bottom: none"
        >
          <h2
            id="confirm-title"
            style="
              color: var(--danger-color);
              display: flex;
              align-items: center;
              gap: 0.5rem;
            "
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              style="width: 24px; height: 24px"
            >
              <path
                d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
            تأكيد الحذف
          </h2>
          <button class="close-btn" onclick="closeConfirmDialog(false)">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <p
            id="confirm-message"
            style="
              font-size: 1.1rem;
              color: var(--text-primary);
              margin: 0 0 2rem 0;
              line-height: 1.6;
            "
          >
            هل أنت متأكد؟
          </p>
        </div>
        <div class="dialog-footer" style="margin-top: 1rem; border-top: none">
          <button
            type="button"
            class="btn"
            style="background-color: var(--danger-color); color: white"
            id="confirm-yes-btn"
          >
            نعم، حذف
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeConfirmDialog(false)"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- View Dialog -->
    <div class="dialog-overlay" id="view-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2>تفاصيل الشراء</h2>
          <button class="close-btn" onclick="closeDialog('view-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body" id="view-dialog-body">
          <!-- Content will be populated by JavaScript -->
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn"
            onclick="closeDialog('view-dialog')"
          >
            إغلاق
          </button>
        </div>
      </div>
    </div>

    <!-- Requests Management Dialog -->
    <div class="dialog-overlay" id="requests-dialog">
      <div class="dialog" style="max-width: 900px">
        <div class="dialog-header">
          <h2>طلبات الشراء المعلقة</h2>
          <div
            class="header-actions-sm"
            style="
              margin-right: auto;
              display: flex;
              gap: 0.5rem;
              align-items: center;
            "
          >
            <button
              class="btn btn-sm btn-secondary"
              onclick="printRequests()"
              title="طباعة القائمة"
            >
              <svg class="icon" viewBox="0 0 24 24">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path
                  d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
                ></path>
                <rect x="6" y="14" width="12" height="8"></rect>
              </svg>
              طباعة
            </button>
            <button
              class="close-btn"
              onclick="closeDialog('requests-dialog')"
              style="margin-right: 1rem"
            >
              &times;
            </button>
          </div>
        </div>
        <div class="dialog-body">
          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th>المنتج / الصنف</th>
                  <th>الكمية المطلوبة</th>
                  <th>ملاحظات</th>
                  <th>مقدم الطلب</th>
                  <th>الحالة</th>
                  <th>إجراءات</th>
                </tr>
              </thead>
              <tbody id="requests-table-body">
                <!-- Content -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="purchases.js"></script>
  </body>
</html>
